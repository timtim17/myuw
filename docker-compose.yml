version: '3.4'

services:
  myuw:
    build:
      context: .
      target: app-container
    container_name: app-myuw
    volumes:
      - ./myuw:/app/myuw
      - statics-volume:/static
    ports:
      - "${RUNSERVER_PORT:-8000}:8000"
    environment:
      ENV: localdev
      AUTH: SAML_MOCK
      #PORT: ${RUNSERVER_PORT:-8000}
    stdin_open: true
    tty: true
  node-bundler:
    build:
      context: .
      target: node-bundler
    ports:
      - "${BUNDLE_ANALYZER_PORT:-8888}:8888" # Required when environment.BUNDLE_ANALYZER is true
    environment:
      NODE_ENV: development
      ENV: localdev
      VUE_DEVTOOLS: "True"
      BUNDLE_ANALYZER: "True"
    volumes:
      - ./myuw:/app/myuw
      - statics-volume:/static
    command: bash -c "cd /app/ && ./node_modules/.bin/webpack --watch"
    stdin_open: true
    tty: true
volumes:
  statics-volume:
