autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 16
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi
ingress:
  enabled: true
  tls:
    myuw:
      secretName: prod.my.uw.edu-ingress-cert
      hosts:
        - prod.my.uw.edu
  hosts:
    myuw:
      host: prod.my.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
readiness:
  enabled: true
externalService:
  enabled: true
  name: my-uw-db
  type: ClusterIP
  serviceAddress: 172.18.0.19
  servicePort: 3306
database:
  engine: mysql
  name: myuw
  hostname: my-uw-db
  secretName: my.uw.edu-sql-credentials
repo: myuw
instance: prod
image:
  repository: registry.hub.docker.com/acait/myuw
  tag: IMAGE_TAG
memcached:
  enabled: true
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
certs:
  mounted: true
  certPath: /certs/myuw-uwca.cert
  keyPath: /certs/myuw-uwca.key
  secretName: my.uw.edu-uwca
cronjob:
  enabled: true
  jobs:
#    - name: load-section-status-changes
#      schedule: "* * * * *"
#      command: ["/scripts/management_command.sh"]
#      args: ["load_section_status_changes"]
    - name: clear-expired-sessions
      schedule: "1 10 * * 6"
      command: ["/scripts/management_command.sh"]
      args: ["clear_expired_sessions", "7"]
    - name: check-reslinks
      schedule: "1 10 * * 7"
      command: ["/scripts/management_command.sh"]
      args: ["check_reslinks"]
