autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
targetAverageUtilization: 95
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi
ingress:
  enabled: true
  tls:
    myuw:
      secretName: dev.my.uw.edu-cert
      hosts:
        - dev.my.uw.edu
  hosts:
    myuw:
      host: dev.my.uw.edu
      paths: 
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
externalService:
  enabled: true
  name: dev-my-uw-db
  type: ClusterIP
  serviceAddress: 172.18.0.3
  servicePort: 3306
database:
  engine: mysql
  name: myuw_dev
  hostname: dev-my-uw-db
  secretName: dev.my.uw.edu-sql-credentials
repo: myuw
instance: dev
image:
  repository: registry.hub.docker.com/acait/myuw
  tag: IMAGE_TAG
memcached:
  enabled: true
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
certs:
  mounted: true
  certPath: /certs/myuwdev-uwca.cert
  keyPath: /certs/myuwdev-uwca.key
  secretName: myuwdev-uwca
environmentVariables:
  - name: AUTH
    value: SAML
  - name: SP_CERT
    value: ''
  - name: IDP_CERT
    value: ''
  - name: ENV
    value: dev

  - name: BOOKSTORE_ENV
    value: PROD
  - name: BOOKSTORE_POOL_SIZE
    value: "10"
  - name: BOOK_TIMEOUT
    value: "30"

  - name: CALENDAR_ENV
    value: PROD
  - name: CALENDAR_POOL_SIZE
    value: "10"
  - name: CALENDAR_TIMEOUT
    value: "5"

  - name: CANVAS_ENV
    value: EVAL
  - name: CANVAS_POOL_SIZE
    value: "10"
  - name: CANVAS_TIMEOUT
    value: "60"

  - name: CODA_ENV
    value: EVAL
  - name: CODA_POOL_SIZE
    value: "10"
  - name: CODA_TIMEOUT
    value: "5"

  - name: GRAD_ENV
    value: EVAL
  - name: GRAD_POOL_SIZE
    value: "10"
  - name: GRAD_TIMEOUT
    value: "30"

  - name: GRADEPAGE_ENV
    value: PROD
  - name: GRADEPAGE_POOL_SIZE
    value: "10"
  - name: GRADEPAGE_TIMEOUT
    value: "5"

  - name: GWS_ENV
    value: PROD
  - name: GWS_POOL_SIZE
    value: "10"
  - name: GWS_TIMEOUT
    value: "5"

  - name: HFS_ENV
    value: EVAL
  - name: HFS_POOL_SIZE
    value: "10"
  - name: HFS_TIMEOUT
    value: "60"

  - name: IASYSTEM_UW_ENV
    value: PROD
  - name: IASYSTEM_UW_POOL_SIZE
    value: "10"
  - name: IASYSTEM_UW_TIMEOUT
    value: "5"

  - name: IASYSTEM_UWB_ENV
    value: PROD
  - name: IASYSTEM_UWB_POOL_SIZE
    value: "10"
  - name: IASYSTEM_UWB_TIMEOUT
    value: "5"

  - name: IASYSTEM_UWT_ENV
    value: PROD
  - name: IASYSTEM_UWT_POOL_SIZE
    value: "10"
  - name: IASYSTEM_UWT_TIMEOUT
    value: "5"

  - name: IASYSTEM_UWEO_AP_ENV
    value: PROD
  - name: IASYSTEM_UWEO_AP_POOL_SIZE
    value: "10"
  - name: IASYSTEM_UWEO_AP_TIMEOUT
    value: "5"

  - name: IASYSTEM_UWEO_IELP_ENV
    value: PROD
  - name: IASYSTEM_UWEO_IELP_POOL_SIZE
    value: "10"
  - name: IASYSTEM_UWEO_IELP_TIMEOUT
    value: "5"

  - name: LIBCURRICS_ENV
    value: PROD
  - name: LIBCURRICS_POOL_SIZE
    value: "10"
  - name: LIBCURRICS_TIMEOUT
    value: "5"

  - name: LIBRARIES_ENV
    value: PROD
  - name: LIBRARIES_POOL_SIZE
    value: "10"
  - name: LIBRARIES_TIMEOUT
    value: "5"

  - name: MAILMAN_ENV
    value: EVAL
  - name: MAILMAN_POOL_SIZE
    value: "10"
  - name: MAILMAN_TIMEOUT
    value: "5"

  - name: MYPLAN_ENV
    value: EVAL
  - name: MYPLAN_POOL_SIZE
    value: "10"
  - name: MYPLAN_TIMEOUT
    value: "5"

  - name: PWS_ENV
    value: EVAL
  - name: PWS_POOL_SIZE
