ingress:
  enabled: true
  tls:
    myuw:
      secretName: test.my.uw.edu-ingress-cert
      hosts:
        - test.my.uw.edu
  hosts:
    myuw:
      host: test.my.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
readiness:
  enabled: true
externalService:
  enabled: true
  name: test-my-uw-db
  type: ClusterIP
  serviceAddress: 172.18.0.19
  servicePort: 3306
database:
  engine: mysql
  name: myuw_test
  hostname: test-my-uw-db
  secretName: test.my.uw.edu-sql-credentials
repo: myuw
instance: test
image:
  repository: registry.hub.docker.com/acait/myuw
  tag: IMAGE_TAG
memcached:
  enabled: true
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
certs:
  mounted: true
  certPath: /certs/myuwdev-uwca.cert
  keyPath: /certs/myuwdev-uwca.key
  secretName: myuwdev-uwca
environmentVariables:
  - name: AUTH
    value: SAML
  - name: SP_CERT
    value: ''
  - name: IDP_CERT
    value: ''

  - name: ENV
    value: dev

  - name: BOOKSTORE_ENV
    value: PROD
  - name: BOOKSTORE_POOL_SIZE
    value: "10"
  - name: BOOK_TIMEOUT
    value: "30"

  - name: CALENDAR_ENV
    value: PROD
  - name: CALENDAR_POOL_SIZE
    value: "10"
  - name: CALENDAR_TIMEOUT
    value: "5"

  - name: CANVAS_ENV
    value: PROD
  - name: CANVAS_POOL_SIZE
    value: "10"
  - name: CANVAS_TIMEOUT
    value: "60"

  - name: CODA_ENV
