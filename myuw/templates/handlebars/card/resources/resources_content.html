{% load templatetag_handlebars %}
{% tplhandlebars "resource_content" %}

    <div class="col-sm-6">
        <div class="myuw-canvas">
            <h4>{{ subcat_name }}</h4>
            <button class="category-pin" value="{{ subcat_id }}">Pin {{ subcat_id }}</button>
            <ul class="unstyled-list">
                {{#each links}}
                <li><a href="{{ url }}">{{ title }}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
{% endtplhandlebars %}
