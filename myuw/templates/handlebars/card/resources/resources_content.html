{% load templatetag_handlebars %}
{% tplhandlebars "resource_content" %}

    <div class="col-sm-6">
        <div class="myuw-canvas resources-canvas">
            <h4 class="myuw-canvas-title">{{ subcat_name }}</h4>
            <div class="resource-canvas-pin">
                <button type="button" class="myuw-muted category-pin{{#if is_pinned}} hidden{{/if}}" value="{{ subcat_id }}">Pin to home</button>
                <button type="button" class="myuw-muted category-unpin{{#unless is_pinned}} hidden{{/unless}}" value="{{ subcat_id }}">Unpin</button>
            </div>
            <ul class="unstyled-list">
                {{#each links}}
                <li><a href="{{ url }}">{{ title }}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
{% endtplhandlebars %}
