{% load templatetag_handlebars %}
{% tplhandlebars "resource_content" %}

    <div class="col-sm-6">
        <div class="myuw-canvas">
            <h4 class="myuw-canvas-title">{{ subcat_name }}</h4>
            <button class="category-pin{{#if is_pinned}} hidden{{/if}}" value="{{ subcat_id }}">Pin</button>
            <button class="category-unpin{{#unless is_pinned}} hidden{{/unless}}" value="{{ subcat_id }}">Unpin</button>
            <ul class="unstyled-list">
                {{#each links}}
                <li><a href="{{ url }}">{{ title }}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
{% endtplhandlebars %}
