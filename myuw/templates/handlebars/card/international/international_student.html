{% verbatim %}
<script id="international_student_card_content" type="text/x-handlebars-template">
<div class="myuw-card">
    <h3 class="myuw-card-title">
        International Student
    </h3>
    {{#if seattle}}
        {{> seattle_international}}
    {{else}}
        {{#if bothell}}
            {{> bothell_international}}
        {{else}}
            {{#if tacoma}}
                {{> tacoma_international}}
            {{else}}
                <div role="tablist">
                    <div class="myuw-tab" aria-controls="seattle_international">
                        <a href="#seattle_international" onclick="return false;" class="myuw-tab-label" rel="seattle_international" role="tab" aria-selected="true">Seattle</a>
                    </div>
                    <div class="myuw-tab" aria-controls="tacoma_international">
                        <a href="#tacoma_international" onclick="return false;" class="myuw-tab-label" rel="tacoma_international" role="tab" aria-selected="false">Tacoma</a>
                    </div>
                    <div class="myuw-tab" aria-controls="bothell_international">
                        <a href="#bothell_international" onclick="return false;" class="myuw-tab-label" rel="bothell_international" role="tab" aria-selected="false">Bothell</a>
                    </div>
                </div>
        
                <div class="myuw-tab-panel">
                    <div id="seattle_international" data-toggle="tab" aria-label="Seattle" aria-hidden="false" class="intl_tab_content" role="tabpanel">
                        {{> seattle_international}}
                    </div>
                    <div id="tacoma_international" data-toggle="tab" aria-label="Tacoma" aria-hidden="true" class="intl_tab_content" style="display: none;" role="tabpanel">
                        {{> tacoma_international}}
                    </div>
                    <div id="bothell_international" data-toggle="tab" aria-label="Bothell" aria-hidden="true" class="intl_tab_content" style="display: none;" role="tabpanel">
                        {{> bothell_international}}
                    </div>
                </div>
            {{/if}}
        {{/if}}
    {{/if}}

</div>
</script>
{% endverbatim %}
