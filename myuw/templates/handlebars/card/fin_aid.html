{% verbatim %}
<script id="fin_aid_card" type="text/x-handlebars-template">
    <div class="row card">
        <div class="col-xs-11">
            <h3>Financial Aid</h3>
            <div class="card-related-messages">
                <ul class="fina-notice-list">
                    {{#each fina_notices}}
                        <li>
                            {{{notice_content}}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>

        <div class="col-xs-1 nav-card-arrow" style="text-align:center;">
            <a><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
</script>
{% endverbatim %}
