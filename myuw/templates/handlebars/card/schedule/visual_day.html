{% verbatim %}
<script id="visual_schedule_card_day" type="text/x-handlebars-template">
{{#each meetings}}
    <div>
    {{#unless is_meeting}}
        <div class="{{#if start_at_hr}}hour-marker{{else}}halfhour-marker{{/if}}" style="position:absolute; top:{{top}}%; height:{{height}}%;">
        </div>
    {{else}}
        {{#if top}}
        <div class="visual-course" style="background-color: #e8e3d3; z-index: 1; position: absolute; top:{{top}}%; height:{{height}}%; width:100%">
		<div class="visual-course-id c{{color_id}}">{{#if is_instructor}}<span class="pull-left" style="margin-left:2px;"><span class="fa-stack fa-sm" style="width:1em; height:1em; line-height: 1em;"><i class="fa fa-square fa-stack-1x"></i><i class="fa fa-stack-1x fa-inverse visual-instructor-t"><abbr title="Teaching Course">T</abbr></i></span></span>{{/if}}<a href="/{{#if is_instructor}}teaching{{else}}academics{{/if}}/#{{safeLabel curriculum}}-{{course_number}}-{{section_id}}" style="color: white;" class="show_section_card">{{curriculum}} {{course_number}}&nbsp;{{section_id}}</a></div>
        </div>
        <div class="visual-info" style="position: absolute; top:{{top}}%; height:{{height}}%;">
	    <div class="visual-location" style="z-index: 1;">
                {{#if is_remote}}
                    REMOTE
                {{else}}
                    {{#if building_tbd}}
		        Room TBD
                    {{else}}
                        {{#if latitude}}
                            <a href="http://maps.google.com/maps?q={{latitude}},{{longitude}}+({{encodeForMaps building}})&z=18" class="show_visual_map" rel="{{building}}" data-linklabel="{{building}} - Google Maps">
		        {{/if}}
		        {{building}} {{room}}
		        {{#if latitude}}</a>{{/if}}
                     {{/if}}
		{{/if}}
	    </div>
        </div>
        {{/if}}
   {{/unless}}
   </div>
{{/each}}

</script>
{% endverbatim %}
