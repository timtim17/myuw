{% verbatim %}
<td class="course-location" {{#if eos_start_date}}headers="location-{{ @root.year }}-{{ @root.quarter }}-{{ toAnchorName ../curriculum_abbr }}-{{ ../course_number }}-{{ ../section_id }} {{ @root.year }}-{{ @root.quarter }}-{{ toAnchorName ../curriculum_abbr }}-{{ ../course_number }}-{{ ../section_id }}-{{eos_start_date}}{{#unless start_end_same}}-{{eos_end_date}}{{/unless}}"{{/if}}>
    {{#if latitude}}
       <a href="http://maps.google.com/maps?q={{ latitude }},{{ longitude }}+({{encodeForMaps building_name }})&z=18" target="_blank" class="show_map" rel="{{building_name}}" data-linklabel="{{ building }} - Google Maps" title="Map {{building_name}}">{{/if}}{{building}}{{#if latitude}}</a>
    {{/if}}

    {{#if classroom_info_url}}
       <a href="{{ classroom_info_url }}" class="room-info" title="View classroom information" target="_blank" data-linklabel="{{ building }} {{ room }} - Room Info">{{room}}<i class="fa fa-info-circle" aria-hidden="true"></i></a>

    {{else}}
        {{#if room}}
            <span class="room-info" title="No classroom information available">{{room}}<i class="fa fa-info-circle" title="No classroom information available" aria-hidden="true"></i></span>
        {{/if}}
    {{/if}}
</td>
{% endverbatim %}
