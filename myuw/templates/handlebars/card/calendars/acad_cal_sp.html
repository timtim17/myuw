{% verbatim %}
<script id="calendar_snippet" type="text/x-handlebars-template">

<div id="app_acal" class="myuw-card">
    <h2 class="myuw-card-title">Academic Calendar</h2>
    {{#unless has_error}}
    <div class="acal-banner-events">
	    <ul class="acal-banner-list">
    		{{ #each events }}
    		<li class="acal-banner-list-item">
    		    <div class="acal-banner-event-container"><span class="acal-banner-date">{{ acal_banner_date_format start end }}</span> <a href="{{ event_url }}">{{ summary }}</a></div>
    		</li>
	        {{ /each }}
	    </ul>
   </div>
	<div class="view-all"><a href="/academic_calendar/" title="Navigate to Academic calendar">View all events</a></div>
	{{else}}
    <p class="text-danger" style="margin-top:1em;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error has occurred and MyUW cannot display calendar data right now. In the meantime, try the <a href="http://www.washington.edu/students/reg/calendar.html" data-linklabel="UW Academic Calendars" target="_blank">UW Academic calendars page</a>.</p>
    {{/unless}}
</div>
</script>
{% endverbatim %}
