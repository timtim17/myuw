{% verbatim %}
    <div class="row">
        <div class="col-sm-12">
            <div class="myuw-card-row-content">
                <div class="card-disclosure">
                    <a class="collapsed myuw-disclosurelink toggle_secondary_{{../year}}_{{../quarter}}"
                       href="#secondary_{{section_label}}" role="button" aria-controls="secondary_{{section_label}}"
                       aria-expanded="false" data-toggle="collapse" title="Show/Hide secondary sections">
                       <i class="fa fa-caret-right" aria-hidden="true"></i>
                       ({{total_linked_secondaries}}) SECONDARY SECTIONS</a>
                </div>

                <div id="secondary_{{section_label}}" class="collapse secondary-section-disclosure"
                     rel="{{ curriculum_abbr }} {{course_number}} {{section_id}}"
                     aria-label="Secondary sections for {{ curriculum_abbr }} {{course_number}} {{section_id}}">

                    <table class="table-course-schedule">
                        <thead class="sr-only">
                            <tr>
                                <th>Section</th>
                                <th>Day(s)</th>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Enrollment</th>
                                <th>Section Type</th>
                                <th>SLN</th>
                            </tr>
                        </thead>
                        <tbody class="tbody-course-schedule">
                            {{#each linked_secondaries}}
                                {{> secondary_section_panel }}
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endverbatim %}
