{% verbatim %}
<script id="instructor_course_card_content_panel" type="text/x-handlebars-template">

    <div id="instructor_sche_on_course_card{{index}}">
    </div>
    <div id="instructor_course_resource{{index}}" class="{{#if mini_card}}{{#unless allows_secondary_grading}}{{#if evaluation.eval_not_exist}}last{{/if}}{{/unless}}{{/if}}">
    </div>

    {{#unless mini_card}}
        {{> course_grading}}
    {{else}}
        {{#if allows_secondary_grading}}
            {{#if evaluation.eval_not_exist}}<div class="last">{{/if}}
            {{> course_grading}}
            {{#if evaluation.eval_not_exist}}</div>{{/if}}
        {{/if}}
    {{/unless}}

    {{#unless mini_card}}
        {{> course_eval}}
    {{else}}
        {{#unless evaluation.eval_not_exist}}
            {{> course_eval}}
        {{/unless}}
    {{/unless}}

    {{#if linked_secondaries}}
       {{> secondaries}}
    {{/if}}

</script>
{% endverbatim %}
