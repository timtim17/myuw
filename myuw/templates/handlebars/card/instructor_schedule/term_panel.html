{% verbatim %}
<script id="term_panel" type="text/x-handlebars-template">
    <div class="instructor-term-selection">
        <div role="tablist" class="instructor-term-tabs myuw-pagetabs">
            {{#each tab_terms}}
                {{#if matching_term}}
                    <div data-tab-type="instructor-term-nav" data-term="{{year}},{{toLowerCase quarter}}" role="tab" aria-controls="instructor-term-{{toLowerCase quarter}}-{{year}}" class="myuw-tab myuw-tab-selected"><a class="myuw-tab-label tab-nav-terms" href="#" data-term="{{year}},{{toLowerCase quarter}}" aria-selected="true">
                {{else}}
                    <div data-tab-type="instructor-term-nav" data-term="{{year}},{{toLowerCase quarter}}" role="tab" aria-controls="instructor-term-{{toLowerCase quarter}}-{{year}}" class="myuw-tab"><a class="myuw-tab-label tab-nav-terms" href="#" data-term="{{year}},{{toLowerCase quarter}}" aria-selected="false">
                {{/if}}{{quarter}} {{short_year year}}</a></div>
            {{/each}}
        </div>

        <div class="instructor-term-menu myuw-pagemenu">
            <label for="teaching-term-select" class="sr-only">Select from all terms</label>
            <select id="teaching-term-select" class="instructed-terms myuw-dropmenu {{#if matching_term}}myuw-dropmenu-selected{{/if}}">
                <option selected="selected" value=''>All terms</option>
                {{#each reversed_related_terms}}
                    <option {{#if matching_term}}selected{{/if}} value="{{year}},{{toLowerCase quarter}}" aria-controls="instructor-term-{{toLowerCase quarter}}-{{year}}">{{#if is_current}}{{quarter}} {{short_year year}} (Current){{else}}{{quarter}} {{short_year year}}{{/if}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</script>
{% endverbatim %}
