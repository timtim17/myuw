{% verbatim %}
<script id="tuition_resources" type="text/x-handlebars-template">

    <h4 class="myuw-card-heading">Related</h4>
    <ul class="unstyled-list">

        <li><a href="http://www.degreereg.uw.edu/payment-procedures" target="_blank">How to pay PCE</a></li>
